apiVersion: 1

providers:
- name: 'default'  # A unique name for this provider configuration
  orgId: 1
  folder: ''
  type: file
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 10  # How often Grafana will scan for changed dashboard files
  options:
    path: /etc/grafana/provisioning/dashboards  # The path where your dashboard JSON files are stored
