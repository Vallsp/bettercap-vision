# Define data sources
datasources:
  # Name for your data source (displayed in Grafana)
  - name: elasticsearch
    # Type of data source
    type: elasticsearch
    url: http://elasticsearch:9200
    timeField: "@timestamp"
    elasticsearchVersion: 8.x
    basicAuth: true
